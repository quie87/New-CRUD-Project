<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Sign In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="user" (ngSubmit)="onSubmit()">
    <ion-label>Email</ion-label>
    <ion-item>
      <ion-textarea formControlName="email" placeholder="Your email..."></ion-textarea>
    </ion-item>
    <ion-label>Your Password</ion-label>
    <ion-item>
      <ion-textarea formControlName="password" placeholder="Your password..."></ion-textarea>
    </ion-item>
    <ion-button color="danger" (click)="closeModal()">Abort</ion-button>
    <ion-button color="success" type="submit">Sign In</ion-button>
  </form>
</ion-content>
