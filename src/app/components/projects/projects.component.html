<ion-grid>
  <ion-row>
    <ion-col>
      <ion-title>
        <h1>Projects</h1>
      </ion-title>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" size-md="6">
      <app-add-project (addProject)="addProject($event)"></app-add-project>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12" size-md="6">
      <ion-list *ngIf="hasProjects()">
        <ion-item *ngFor="let project of projects">
          <ion-button class="project-btn" (click)="setActiveProject(project)">
            {{ project.name }}
          </ion-button>
          <ion-button (click)="onDelete(project)" color="danger">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col *ngIf="hasActiveProject()">
      <app-todos> </app-todos>
    </ion-col>
  </ion-row>
</ion-grid>
