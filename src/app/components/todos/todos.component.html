<ion-grid>
  <ion-row>
    <ion-col>
      <ion-title>
        <h1>Todos</h1>
      </ion-title>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" size-md="6">
      <app-add-todo (addTodo)="addTodo($event)"></app-add-todo>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12" size-md="6" *ngIf="hasTodos() && renderTodos().length > 0; else nomessages">
      <ion-list>
        <div *ngFor="let todo of renderTodos()">
          <ion-item>
            <ion-checkbox slot="start" [(ngModel)]="todo.completed" (ngModelChange)="onToggle(todo)"></ion-checkbox>
            <ion-label [ngClass]="{ 'is-complete': todo.completed }">
              <h3>{{ todo.title }}</h3>
            </ion-label>
            <ion-button (click)="onDelete(todo)" color="danger">
              <ion-icon name="trash"></ion-icon>
            </ion-button>
          </ion-item>
        </div>
      </ion-list>
    </ion-col>
  </ion-row>
  <ng-template #nomessages>
    <div>
      <p>You currently don't have any Todos in this Project, Time to add some!</p>
    </div>
  </ng-template>
</ion-grid>
